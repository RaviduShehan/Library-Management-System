<button style="float: left"  class="button" value="back"><a href="/home">Back</a></button>
<h1>Borrowing Report</h1>

<div class="table">
  <table>
    <thead>
    <tr>
      <td>ISBN</td>
      <td>ID</td>
      <td>Borrow Date</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of report">
      <td>{{item.id}}</td>
      <td>{{item.isbn}}</td>
      <td>{{item.borrowDate}}</td>
    </tr>
    </tbody>
  </table>
</div>
